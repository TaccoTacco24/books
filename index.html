<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacco's Bay</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        h1 {
            color: #ffcc00;
            font-size: 4em; /* Titolo un po' pi√π grande */
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .quote {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            text-align: center;
            color: #ccc;
            margin-bottom: 40px;
        }
        .quote-author {
            font-size: 1em;
            color: #888;
        }
        .divider {
            width: 80%;
            max-width: 600px;
            border-top: 2px solid #333;
            margin: 20px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px; /* Distanza tra i riquadri e la linea separatore */
        }
        .box {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            width: calc(33.333% - 40px); /* Calcolo per 3 riquadri in riga */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, z-index 0.3s, box-shadow 0.3s, background-color 0.3s, opacity 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        .box:hover {
            transform: scale(1.2);
            z-index: 2;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
            background-color: #333;
        }
        .box:hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            border-radius: 12px;
            box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
        .box:nth-child(1):hover::after {
            box-shadow: 0 0 0 20px rgba(255, 0, 0, 0.1); /* Rosso */
        }
        .box:nth-child(2):hover::after {
            box-shadow: 0 0 0 20px rgba(255, 140, 0, 0.1); /* Arancio */
        }
        .box:nth-child(3):hover::after {
            box-shadow: 0 0 0 20px rgba(0, 255, 0, 0.1); /* Verde */
        }
        .box:nth-child(4):hover::after {
            box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.1); /* Bianco */
        }
        .box:nth-child(5):hover::after {
            box-shadow: 0 0 0 20px rgba(0, 0, 255, 0.1); /* Blu */
        }
        .box:hover ~ .box {
            opacity: 0.5;
        }
        .box:hover + .box,
        .box:hover + .box + .box,
        .box:hover + .box + .box + .box,
        .box:hover + .box + .box + .box + .box {
            opacity: 0.5;
        }
        .box:hover + .box:hover,
        .box:hover + .box + .box:hover,
        .box:hover + .box + .box + .box:hover,
        .box:hover + .box + .box + .box + .box:hover {
            opacity: 1;
        }
        .box a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }
        .dot1 {
            background-color: #ff0000; /* Rosso */
        }
        .dot2 {
            background-color: #ff8c00; /* Arancio */
        }
        .dot3 {
            background-color: #00ff00; /* Verde */
        }
        .dot4 {
            background-color: #ffffff; /* Bianco */
        }
        .dot5 {
            background-color: #0000ff; /* Blu */
        }
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                height: auto;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 90%; /* Adatta la larghezza per mobile */
            }
        }
    </style>
</head>
<body>

    <h1>Tacco's Bay</h1>
    <div class="quote">
        "Do what you want cause a pirate is free"<br>
        <span class="quote-author">- Anonimo</span>
    </div>
    <div class="divider"></div>
    <div class="container">
        <div class="box" onclick="window.location.href='https://www.example.com/mega'">
            <a href="https://www.example.com/mega">
                <span class="dot dot1"></span>
                Mega
            </a>
        </div>
        <div class="box" onclick="window.location.href='https://www.example.com/hubscuola'">
            <a href="https://www.example.com/hubscuola">
                <span class="dot dot2"></span>
                HubScuola
            </a>
        </div>
        <div class="box" onclick="window.location.href='https://www.example.com/loescher'">
            <a href="https://www.example.com/loescher">
                <span class="dot dot3"></span>
                Loescher
            </a>
        </div>
        <div class="box" onclick="window.location.href='https://www.example.com/altro'">
            <a href="https://www.example.com/altro">
                <span class="dot dot4"></span>
                Altro
            </a>
        </div>
        <div class="box" onclick="window.location.href='https://www.example.com/annas-archive'">
            <a href="https://www.example.com/annas-archive">
                <span class="dot dot5"></span>
                Anna's Archive
            </a>
        </div>
    </div>

</body>
</html>
